[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts =
    --strict-markers
    --verbose
    --cov=.
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-branch
markers =
    unit: Unit tests for individual functions
    integration: Integration tests that run the full pipeline
    golden: Golden master/snapshot tests
filterwarnings =
    ignore::DeprecationWarning
